            <div style="color: green; font-size: 60px;">
            <script language="JavaScript">
            var mianownik=prompt("Podaj mianownik:");
            var m=parseFloat(mianownik);
            var m2=m+2;
            var m3=(m+1)*m;
            var m4=(m+1)*(m+2);
      
            document.write("1/"+m+" = 1/"+m2+" + 1/"+m3+" + 1/"+m4);
            </script>
