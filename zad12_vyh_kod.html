<html>

    <meta charset="UTF-8">
    <title>Zadanie 12 - Vyhoniailo</title>	
    </head>
    <body>
    <div style="color: green; font-size: 60px;">
        var D1_vyho=prompt("D1=","");
        var G1_vyho=prompt("G1=","");
        var D2_vyho=prompt("D2=","");
        var G2_vyho=prompt("G2=","");
        var suma;
        var suma1;
        var suma2;
        var a=parseFloat(D1_vyho);
        var b=parseFloat(D2_vyho);
        var c=parseFloat(G1_vyho);
        var d=parseFloat(G2_vyho);
        suma1=(a-b)*86400;
        suma2=(d-c)*3600;
        suma=(suma1-suma2);
        document.write("Ilość sekund =  "+suma+"<br>");
        </script>
    </div>
    </body>
