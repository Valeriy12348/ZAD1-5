<textarea rows="25" cols="80">
<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <title>Zadanie 15 - Vyhoniailo </title>
    </head>
    <body>
        <div style="color: navy; font-size: 45px;">
            <script language="JavaScript">
            var l1=prompt("Podaj pierwszą liczbę");
            var l2=prompt("Podaj drugą liczbę");
            var a=parseFloat(l1);
            var b=parseFloat(l2);
            var wynik=Math.pow((a+b), 3);
            document.write("("+a+" + "+b+")<sup>3</sup> = "
            +a+"<sup>3</sup> + 3 * "+a+"<sup>2</sup> * "+b+" + 3 * "
            +a+" * "+b+"<sup>2</sup> + "+b+"<sup>3</sup> = "+wynik);
            </script>
        </div>
    </body>
</html>
</textarea>
</body>
</html>
