    <body>
    <div style="color: green; font-size: 60px;">
        <script language="JavaScript">
        var D1_vyho=prompt("D1=","");
        var D2_vyho=prompt("D2=","");
        var suma1;
        var a=parseFloat(D1_vyho);
        var b=parseFloat(D2_vyho);
        suma1=(a-b)*86400;
        document.write("Ilość sekund =  "+suma1+"<br>");
        </script>
    </div>
