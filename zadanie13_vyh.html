    <body>
        <div style="color: green; font-size: 60px;">
        <script language="JavaScript">
        var m_vyho=prompt("m=","");

        var suma1;
        var suma2;
        var m=parseFloat(m_vyho);

        suma1 = (m+1);
        suma2 = m*(m+1);

        document.write("1/"+m+" = 1/"+suma1+" + 1/"+suma2+"<br>");
        </script>
        </div>
    </body>
